name: Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install
          npm install -g sass

      - name: Build SCSS
        run: |
          echo "Checking sass installation..."
          which sass || echo "Sass not found in PATH"
          npm list sass || echo "Sass not in local dependencies"
          echo "Building SCSS files with node_modules..."
          ./node_modules/.bin/sass scss:css --style=compressed

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/scss/**
            package.json
            package-lock.json
            .github/**
